<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head th:include="fragments/head :: head(~{::title})">
    <title>Home Page</title>
</head>

<body>

<!--<header th:replace="fragments/header :: header(home='true', login='false', services='false', contact='false',-->
<header th:replace="fragments/header">&nbsp;
</header>
<hr/>

<nav class="navbar navbar-expand-lg navbar-light bg-light rounded">
    <div class="collapse navbar-collapse justify-content-md-center">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/}">Главная</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/customer}">Список</a>
            </li>
            <li class="nav-item">
                <a class="nav-link disabled" tabindex="-1" aria-disabled="true" href="#">Создать</a>
            </li>
        </ul>
    </div>
</nav>

<main class="container blog-main col-md-6" role="main">

    <div class="jumbotron mt-9" align="center">

        <a href="./">main</a>

        <form th:action="@{/customer/save}" th:object="${obj}" method="post" modelAttribute="obj" class="text-right"
              novalidate="">
            <div class="form-label-group form-group text-center">
                <div align="center">
                    <h2 class="h3 mb-3 font-weight-normal d-inline">New Customer</h2>
                    <label for="idIs" class="font-weight-bold d-inline">ID: [[${id}]]</label>
                </div>
                <!-- Add hidden field to handle update -->
                <input type="hidden" th:field="*{id}" id="idIs" path="id" class="form-control sr-only"/>
            </div>

            <div class="form-group row">
                <label for="inputName" class="col-sm-2 col-form-label">Name</label>
                <div class="col-sm-10">
                    <input type="text" th:field="*{name}" id="inputName" class="form-control"/>
                </div>
            </div>
            <div class="form-group row">
                <label for="inputEmail" class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-10">
                    <input type="text" th:field="*{email}" id="inputEmail" class="form-control"/>
                </div>
            </div>
            <div class="form-group row">
                <label for="inputAddress" class="col-sm-2 col-form-label">Address</label>
                <div class="col-sm-10">
                    <input type="text" th:field="*{address}" id="inputAddress" class="form-control"/>
                </div>
            </div>

            <button class="btn btn-primary" type="submit">Сохранить</button>
        </form>

    </div>

</main> <!-- <div class="container"> -->

<hr/>
<footer th:replace="~{fragments/footer :: footer}"></footer>
<div th:replace="~{fragments/footer :: scripts}"></div>

</body>
</html>
