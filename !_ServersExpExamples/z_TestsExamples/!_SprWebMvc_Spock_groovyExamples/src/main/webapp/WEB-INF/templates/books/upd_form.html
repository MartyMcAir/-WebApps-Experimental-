<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head th:include="fragments/head :: head(~{::title})">
    <title>Home Page</title>
</head>

<body>

<!--<header th:replace="fragments/header :: header(home='true', login='false', services='false', contact='false',-->
<header th:replace="fragments/header">&nbsp;
</header>
<hr/>

<nav class="navbar navbar-expand-lg navbar-light bg-light rounded">
    <div class="collapse navbar-collapse justify-content-md-center">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/}">Главная</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/books}">Список книг</a>
            </li>
            <li class="nav-item">
                <a class="nav-link disabled" tabindex="-1" aria-disabled="true" href="#">Редактирование Книги</a>
            </li>
        </ul>
    </div>
</nav>

<main class="container blog-main col-md-6" role="main">
    <!--  .........................................................................................................  -->

    <div class="jumbotron mt-9">

        <form th:action="@{/books/save}" th:object="${obj}" method="post" modelAttribute="obj" class="text-right" novalidate="">
            <div class="form-label-group form-group text-center">
                <div align="center">
                    <h2 class="h3 mb-3 font-weight-normal d-inline">Редактирование </h2>
                    <label for="idIs" class="font-weight-bold d-inline">ID: [[${id}]]</label>
                </div>
                <input type="hidden" th:field="*{id}" id="idIs" path="id" class="form-control sr-only"/>
            </div>

            <!-- Add hidden field to handle update -->

            <div class="form-group row" th:classappend="${!#fields.hasErrors('author')} ? class : was-validated">
                <label for="inputAuthor" class="col-sm-2 col-form-label">Автор</label>

                <div class="col-sm-10">
                    <input type="text" th:field="*{author}" id="inputAuthor" class="form-control"
                    th:classappend="${!#fields.hasErrors('author')} ? class : invalid"/>
                    <p th:if="${#fields.hasErrors('author')}" th:errors="*{author}" th:errorclass="error" class="invalid-feedback">
                      Incorrect author</p>
                </div>
                <!--            <input type="text" id="inputAuthor" class="form-control" placeholder="" required="" autofocus="">-->
            </div>

            <div class="form-group row" th:classappend="${!#fields.hasErrors('title')} ? class : was-validated">
                <label for="inputTitle" class="col-sm-2 col-form-label">Название</label>

                <div class="col-sm-10">
                    <input type="text" th:field="*{title}" id="inputTitle" class="form-control"
                    th:classappend="${!#fields.hasErrors('title')} ? class : invalid"/>
                    <p th:if="${#fields.hasErrors('title')}" th:errors="*{title}" th:errorclass="error" class="invalid-feedback">
                      Incorrect title</p>
                </div>
            </div>

            <div class="form-group row" th:classappend="${!#fields.hasErrors('size')} ? class : was-validated">
                <label for="inputSize" class="col-sm-2 col-form-label">Страниц</label>

                <div class="col-sm-4">
                    <input type="number" th:field="*{size}" id="inputSize" class="form-control"
                    th:classappend="${!#fields.hasErrors('size')} ? class : invalid"/>
                    <!-- <p th:if="${#fields.hasErrors('size')}" th:errors="*{size}" th:errorclass="error" class="invalid-feedback">
                      Incorrect size</p> -->
                </div>
            </div>

            <button class="btn btn-primary" type="submit">Сохранить</button>
        </form>
    </div>

    <!--  .........................................................................................................  -->

    <br/>
    <br/>
    <br/>
</main> <!-- <div class="container"> -->

<hr/>
<footer th:replace="~{fragments/footer :: footer}"></footer>
<div th:replace="~{fragments/footer :: scripts}"></div>

</body>
</html>
