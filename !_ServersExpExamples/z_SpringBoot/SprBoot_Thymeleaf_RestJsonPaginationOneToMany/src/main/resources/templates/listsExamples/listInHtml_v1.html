<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Handing Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<h1>Form</h1>

<tbody>
<tr th:each="item: ${list}">
    <td th:text="${item.id}"/>
    <td th:text="${item.name}"/>
    </br>
</tr>
</tbody>
</body>
</html>
