spring.profiles.active=@spring.profiles.active@
spring.devtools.livereload.enabled=true
#
#
application.production=false
application.host=http://localhost:8080
#application.host=${appHost}
application.css.common.version=1.0
application.css.ex.version=1.0
application.js.common.version=1.0
application.js.ex.version=1.0
application.js.messages.version=1.0
executorService.threadCount=2
media.storage.root.path=D:/eclipse/workspace/resume-mongo/src/main/webapp
media.optimization.jpegtran=C:/img-optimization/jpegtran
notification.config.path=/WEB-INF/notifications/notifications.xml
### Social
social.facebook.idClient=1738151536432084
social.facebook.secret=${facebookSecret}
#
# H2
spring.h2.console.enabled=true
spring.h2.console.path=/h2
### SPRING Database Properties
#spring.datasource.url = jdbc:mysql://localhost:3306/users_database?useSSL=false
spring.datasource.url=jdbc:h2:file:~/test;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver
#
#
spring.mvc.view.prefix=/WEB-INF/jsp/
spring.mvc.view.suffix=.jsp
### Hibernate Properties
# The SQL dialect makes Hibernate generate better SQL for the chosen database
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5InnoDBDialect
# Hibernate ddl auto (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto=update
### SERVER SETTING
server.port=8080
server.servlet.context-path=/home
base.url=/test
base.port=8080
### DATA BASE
#database.url=jdbc:mysql://localhost:3306/test
#database.user=root
#database.password=root
#
#
####Jetty specific properties########
server.jetty.acceptors=# Number of acceptor threads to use.
server.jetty.max-http-post-size=0 # Maximum size in bytes of the HTTP post or put content.
server.jetty.selectors=# Number of selector threads to use.
#
#
server.jetty.accesslog.append=false # Append to log.
server.jetty.accesslog.date-format=dd/MMM/yyyy:HH:mm:ss Z # Timestamp format of the request log.
server.jetty.accesslog.enabled=false # Enable access log.
server.jetty.accesslog.extended-format=false # Enable extended NCSA format.
server.jetty.accesslog.file-date-format=# Date format to place in a log filename.
server.jetty.accesslog.filename=# Log filename. If not specified, logs redirect to "System.err".
server.jetty.accesslog.locale=# Locale of the request log.
server.jetty.accesslog.log-cookies=false # Enable logging of the request cookies.
server.jetty.accesslog.log-latency=false # Enable logging of request processing time.
server.jetty.accesslog.log-server=false # Enable logging of the request hostname.
server.jetty.accesslog.retention-period=31
server.jetty.accesslog.time-zone=GMT # Timezone of the request log.
