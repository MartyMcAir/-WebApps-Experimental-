<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

<head th:include="fragments/head :: head(~{::title})">
  <meta charset="ISO-8859-1">
  <title>Management System</title>
</head>

<body>

  <div class="container my-2">
    <h1>List</h1>
    <a th:href="@{/}"> Back to Home Page</a>
    <br/>

    <h5>Here Context Path</h5>
    <div id="contextId" th:text="@{/}"/>
    <a th:href="@{/}">main Path</a>
    <div class="request" th:text="${#request.contextPath}"/>

    <div class="inline">
      <a th:href="@{/crudNotes/create}" class="btn btn-primary btn-sm mb-3"> Add item </a>
      <a class="padding5px btn btn-secondary" href="/crudNotes/importTestData" role="button"
      data-toggle="tooltip" data-placement="top" title="(Import Test Data)">
      <span class="fa fa-search form-control-feedback"></span> Import</a>
    </div>

    <table border="1" class="table table-striped table-responsive-md">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Actions</th>
        </tr>
      </thead>

      <tbody>
        <tr th:each="item : ${list}">
          <td>
            <input th:id="${item.id}" th:value="${item.id}" class="id_checkbox" type="checkbox" name="checkedid"/>
            <label for="features3" th:text="${item.id}"/>
          </td>

          <td th:text="${item.name}"></td>
          <td><a th:href="@{/crudNotes/update/{id}(id=${item.id})}" class="btn btn-primary">Update</a>
            <a th:href="@{/crudNotes/delete_request/{id}(id=${item.id})}" class="btn btn-danger">Delete</a>
          </td>
        </tr>
      </tbody>
    </table>


    <!--  -->
    <!--  -->
    <!--  -->
  </hr>

  <button onclick="myPrint()">myPrint</button>
  <button onclick="myFunction()">Click and look checkbox work!?</button>
  <p id="demo"></p>

  <input id="21" value="21" class="id_checkbox" type="checkbox" name="checkedid">21</input>
  <input id="22" value="22" class="id_checkbox" type="checkbox" name="checkedid">22</input>
  <input id="23" value="23" class="id_checkbox" type="checkbox" name="checkedid">23</input>

  <h2>Send JSON to server</h2>
  <a href="https://www.geeksforgeeks.org/how-to-send-a-json-object-to-a-server-using-javascript/">source geeksforgeeks.org/how-to-send-a-json-object-to-a-server ..</a>
  <!-- Making a text input -->
  <form class="" action="#" method="post">
    <input type="text" id="name" placeholder="Your name">
    <!-- <input type="email" id="email" placeholder="Email"> -->
    <!-- Button to send data -->
    <button onclick="sendJSON()">Send JSON</button>
  </form>
  <!-- For printing result from server -->
  <p class="result" style="color:green">Here result</p>
  <br/>
  <br/>
  <br/>
  <!--  -->
  <!--  -->
  <!--  -->

</div> <!-- <div class="container my-2"> -->

  <hr class="navbar fixed-bottom"/>

  <footer th:replace="~{fragments/footer :: footer}"></footer>

  <div th:replace="~{fragments/footer :: scripts}"></div>

</body>
</html>
