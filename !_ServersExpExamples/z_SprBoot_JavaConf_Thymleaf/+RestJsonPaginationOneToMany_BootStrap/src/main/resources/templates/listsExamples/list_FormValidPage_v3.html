<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>List Page</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css"/>
</head>
<body>
<h1>List Page</h1>
<ul>
    <li><a th:href="@{/}">to home Page</a></li>
</ul>

<nav>
    <ul class="pagination" th:with="total = ${list.totalPages}">
        <li th:if="${list.hasPrevious()}">
            <a th:href="@{/listsExamples/listByFormValid3(page=${list.previousPageable().pageNumber},size=${list.size})}"
               aria-label="Previous">
                <span aria-hidden="true">&laquo;</span>
            </a>
        </li>

        <li th:each="page : ${#numbers.sequence(0, total - 1)}">
            <a th:href="@{/listsExamples/listByFormValid3(page=${page},size=${list.size})}" th:text="${page + 1}">1</a>
        </li>
        <li th:if="${list.hasNext()}">
            <a th:href="@{/listsExamples/listByFormValid3(page=${list.nextPageable().pageNumber},size=${list.size})}"
               aria-label="Next">
                <span aria-hidden="true">&raquo;</span>
            </a>
        </li>
    </ul>
</nav>

<ol>
    <li th:each="item, it : ${list}" th:with="index = ${it.count}" th:text="${item.name}"
        th:value="${list.number * list.size + index}">name
    </li>
</ol>

</body>
</html>
