#Books Validation
book.allFields.require1= должно быть заполненно, хотя бы одно поле
#
#
#
# Login Form
loginForm.login.empty= поле логин, должно быть заполненно
loginForm.login.invalid= данное имя пользователя или email не зарегестрированны
loginForm.password.empty= поле пароль, должно быть заполненно
loginForm.password.invalid= неверный пароль пользователя
#
#
#
# Sign Up Form
signUpForm.email.empty= поле email, должно быть заполненно
signUpForm.email.invalid= почта должна быть вида: myemail@mymail.com/ru
signUpForm.email.duplicate= данный почтовый адрес, уже зарегистрирован на другое имя
signUpForm.email.longShort= длина почтового адреса, не может быть больше 30ти символов
#
signUpForm.password.empty= поле пароль, должно быть заполненно
signUpForm.password.invalid= пароли не совпадают
signUpForm.password.longShort= длина пароля должна быть от 6ти, до 20 символов
#
signUpForm.confirmPassword.empty= поле подтвержднение пароля, должно быть заполненно
signUpForm.confirmPassword.invalid= пароли не совпадают
#
signUpForm.userName.empty= поле имя пользователя, должно быть заполненно
signUpForm.userName.duplicate= такое имя пользователя уже существует, попробуйте другое имя
signUpForm.userName.longShort= имя пользователя должно быть от 4х до 20ти символов
