<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head th:include="fragments/head :: head(~{::title})">
    <title>Home Page</title>
</head>

<body>

<!--<header th:replace="fragments/header :: header(home='true', login='false', services='false', contact='false',-->
<header th:replace="fragments/header">&nbsp;
</header>
<hr/>

<main class="container" role="main">

    <nav class="navbar navbar-expand-lg navbar-light bg-light rounded">
        <div class="collapse navbar-collapse justify-content-md-center">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link disabled" tabindex="-1" aria-disabled="true" href="#">Главная</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/books}">Книги</a>
                </li>
            </ul>
        </div>
    </nav>
    <hr/>

    <!--  .........................................................................................................  -->

    <div class="card-deck mb-3 text-center">

        <hr/>
        <h2>With Out Error</h2>
        <form method="POST" action="/simple_mvc/login" class="form-signin">
            <h2 class="form-heading">Log in</h2>

            <div class="form-group ">
                <span></span>
                <input name="username" type="text" class="form-control" placeholder="Username" autofocus="true"
                       value="root">
                <input name="password" type="password" class="form-control" value="1234" placeholder="Password">
                <span></span>
                <input type="hidden" name="" value="">

                <button class="btn btn-lg btn-primary btn-block" type="submit">Log In</button>
                <h4 class="text-center"><a href="/simple_mvc/registration">Create an account</a></h4>
            </div>
        </form>

        <hr/>
        <h2>With Error</h2>
        <form method="POST" action="/simple_mvc/login" class="form-signin">
            <h2 class="form-heading">Log in</h2>

            <div class="form-group has-error">
                <span></span>
                <input name="username" type="text" class="form-control" placeholder="Username" autofocus="true"
                       value="root">
                <input name="password" type="password" class="form-control" value="1234" placeholder="Password">
                <span>Your username and password is invalid.</span>
                <input type="hidden" name="" value="">

                <button class="btn btn-lg btn-primary btn-block" type="submit">Log In</button>
                <h4 class="text-center"><a href="/simple_mvc/registration">Create an account</a></h4>
            </div>
        </form>

    </div>

    <!--  .........................................................................................................  -->

</main> <!-- <div class="container"> -->

<hr class="navbar"/>
<footer th:replace="~{fragments/footer :: footer}"></footer>
<div th:replace="~{fragments/footer :: scripts}"></div>

</body>
</html>
