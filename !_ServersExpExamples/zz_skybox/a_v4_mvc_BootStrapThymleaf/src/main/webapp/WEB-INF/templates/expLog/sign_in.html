<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head th:include="fragments/head :: head(~{::title})">
    <title>Home Page</title>
</head>

<body class="text-center">

<!--<header th:replace="fragments/header :: header(home='true', login='false', services='false', contact='false',-->
<header th:replace="fragments/header">&nbsp;
</header>
<hr/>

<nav class="navbar navbar-expand-lg navbar-light bg-light rounded">
    <div class="collapse navbar-collapse justify-content-md-center">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/}">Главная</a>
            </li>
            <li class="nav-item">
                <a class="nav-link disabled" tabindex="-1" aria-disabled="true" th:href="@{/}">Аутентификация</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/books}">Книги</a>
            </li>
        </ul>
    </div>
</nav>
<hr/>

<main class="container blog-main col-md-6" role="main">

    <div class="card bg-light">
        <article class="card-body mx-auto" style="max-width: 400px;">

            <form th:action="@{/expLog/signInRequest}" modelAttribute="form" th:object="${form}" method="post" class="form-signin" novalidate="">
            <!-- <form th:action="@{/userHere/signInRequest}" modelAttribute="form" th:object="${form}" method="post" -->
                  <!-- class="form-signin"> -->
                <!-- <h4 class="card-title mt-3 text-center">Аутентификация</h4> -->
                <img class="mb-4 opacity_0_7" th:src="@{/resources/img/book_icon_64.png}" alt="" width="64" height="64">

                <div class="form-group input-group"
                     th:classappend="${!#fields.hasErrors('login')} ? class : was-validated">
                    <!-- <label for="inputEmail">Почтовый адрес</label> -->
                    <div class="input-group-prepend"><span class="input-group-text"> <i class="fa fa-userHere"></i> </span>
                    </div>

                    <input th:field="*{login}" class="form-control" id="inputEmail" placeholder="Имя или Email"
                           type="email" required=""/ th:classappend="${!#fields.hasErrors('login')} ? class : invalid">
                    <p th:if="${#fields.hasErrors('login')}" th:errors="*{login}" th:errorclass="error"
                       class="invalid-feedback">
                        Please enter a valid email address or username.</p>
                </div>

                <div class="form-group input-group"
                     th:classappend="${!#fields.hasErrors('password')} ? class : was-validated">
                    <div class="input-group-prepend"><span class="input-group-text"> <i class="fa fa-lock"></i> </span>
                    </div>

                    <input th:field="*{password}" class="form-control" placeholder="Пароль" type="text" required=""
                    th:classappend="${!#fields.hasErrors('password')} ? class : invalid"/>
                    <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" th:errorclass="error"
                       class="invalid-feedback">
                        Incorrect password</p>
                </div> <!-- form-group// -->

                <div class="form-group checkbox mb-3">
                    <label class="text-info" for="remember_me">
                        Запомнить меня <input type="checkbox" name="remember_me">
                    </label>
                </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-block">Вход</button>
                </div> <!-- form-group// -->
                <p class="text-center">У вас нет аккаунта? <a th:href="@{/auth/signUp}"> Зарегистрируйтесь</a></p>
            </form>

        </article>
    </div> <!-- card.// -->

</main> <!-- <div class="container"> -->

<hr class="navbar"/>
<footer th:replace="~{fragments/footer :: footer}"></footer>
<div th:replace="~{fragments/footer :: scripts}"></div>

</body>
</html>
