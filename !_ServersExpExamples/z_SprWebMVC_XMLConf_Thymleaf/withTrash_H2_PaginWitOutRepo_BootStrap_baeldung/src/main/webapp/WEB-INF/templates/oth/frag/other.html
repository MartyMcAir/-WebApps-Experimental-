<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Thymeleaf Fragments: other</title>
</head>
<body>
    <header th:replace="fragments/oth/general.html :: header"> </header>
    <div th:replace="${#lists.size(data) > 0} ?
            ~{fragments/oth/menus.html :: dataPresent} :
            ~{fragments/oth/menus.html :: noData}">
    </div>
    <table>
        <thead th:replace="fragments/oth/tables.html :: fields(~{ :: .myFields})">
            <tr class="myFields">

                <th>Id</th>
                <th>Name</th>
            </tr>
        </thead>
        <div th:replace="fragments/oth/tables.html :: tableBody(tableData=${data})"></div>
    </table>
    <div th:replace="fragments/oth/general.html :: footer"></div>
</body>
</html>
