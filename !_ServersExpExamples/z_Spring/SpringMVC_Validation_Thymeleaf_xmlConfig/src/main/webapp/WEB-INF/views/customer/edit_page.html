<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
    <title>Edit Customer</title>
</head>
<body>
<div align="center">
    <h2>Edit Customer</h2>

    <a href="./">main</a>

    <form action="save" th:object="${object}" method="post">
        <input type="number" id="id" name="id" th:value="*{id}"/>
        Name
        <input type="text" id="name" name="name" th:value="*{name}"/>
        Email
        <input type="text" id="email" name="email" th:value="*{email}"/>
        Address
        <input type="text" id="address" name="address" th:value="*{address}"/>
        <button type="submit" name="saveButton">save</button>
    </form>

</div>
</body>
</html>
