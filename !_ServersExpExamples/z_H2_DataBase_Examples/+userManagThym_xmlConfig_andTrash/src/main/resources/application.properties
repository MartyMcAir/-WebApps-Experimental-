spring.h2.console.path=/h2
spring.h2.console.enabled=true
spring.thymeleaf.encoding=UTF-8
server.error.path=/error
server.port=9999

# application.properties
server.contextPath=/simple_mvc

spring.datasource.url=jdbc:h2:file:C:/temp/test
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

spring.jpa.hibernate.ddl-auto=none

#Turn Statistics on and log SQL stmts
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.generate_statistics=false
#logging.level.org.hibernate.type=trace
#logging.level.org.hibernate.stat=debug

logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

#
#
# with out spring dev tools
spring.thymeleaf.cache=false
spring.freemarker.cache=false
spring.groovy.template.cache=false
spring.mustache.cache=false
server.servlet.session.persistent=true
spring.resources.cache.period=0
spring.resources.chain.cache=false
spring.template.provider.cache=false
spring.mvc.log-resolved-exception=true
server.servlet.jsp.init-parameters.development=true
spring.reactor.stacktrace-mode.enabled=true
#
#
#
# UTF-8 for Cyrillic
http.encoding.charset:UTF-8
http.encoding.enabled:true
http.encoding.force:true
properties.hibernate.connection.characterEncoding:utf-8
properties.hibernate.connection.charSet:utf-8
properties.hibernate.connection.useUnicode:true